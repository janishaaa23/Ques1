<!-- Q6:Write a function using arrow syntax that takes two numbers and returns their sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const addNum= (a,b) => a+b;
        const result = addNum(10,20);
        console.log("The sum is: "+result);
    </script>
</head>
<body>
    <h2>Function using Arrow Syntax </h2>
    <p>Open the browser console to check the sum of the given numbers 10 and 20.</p>
</body>
</html>
