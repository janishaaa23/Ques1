<!-- Q1:Create a basic HTML5 page with a title, heading, paragraph, and an image. -->
<!-- Q2:Add a form with input fields for name and email, and a submit button to the page you created. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Schools Q1</title>
</head>
<body>
    <h1>Cipher Schools</h1>
    <p>I am a learning Full Stack Web Development from Cipher Schools.</p>
    <img src="image.png" alt="" width="300" height="100">
    <hr>
    <h2>Sign Up</h2>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required> <br><br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required> 

        <input type="submit" value="Submit">
    </form>
</body>
</html>
