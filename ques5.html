
<!-- Write a script that shows a greeting using alert(). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        alert("Hello, Welcome to my page!");
    </script>
</head>
<body>
    <h1>Greetings Page</h1>
    <p>It uses alert() to pop-up the message when the page loads.</p>
</body>
</html>
